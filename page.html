<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0f172a">
  <title>Aawart K C | Portfolio</title>
  
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #0f172a, #0d9488, #059669);
      --text-color: #e2e8f0;
      --accent: #10b981;
      --card-bg: rgba(255, 255, 255, 0.08);
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    body.light-mode {
      --bg-gradient: linear-gradient(135deg, #f1f5f9, #d1fae5, #a7f3d0);
      --text-color: #1e293b;
      --accent: #0d9488;
      --card-bg: rgba(0, 0, 0, 0.05);
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
    }

    * {margin:0; padding:0; box-sizing:border-box;}

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-gradient);
      background-size: 300% 300%;
      color: var(--text-color);
      overflow-x: hidden;
      transition: background 1s ease, color 0.3s;
      animation: gradientMove 12s ease infinite;
     }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    #particle-canvas {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    h1 {font-size: 3rem; font-weight: 700; margin-bottom: 0.5rem;}
    p {max-width: 600px; margin: 0 auto 1.5rem; font-size: 1.1rem; line-height: 1.6;}

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 1.5rem;
      margin: 1rem;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-5px); 
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
    }

    .links {display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem; margin: 1.5rem 0;}
    .links a {
      padding: 0.7rem 1.2rem;
      border-radius: 30px;
      background: var(--accent);
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: transform 0.3s ease;
    }
    .links a:hover {transform: scale(1.08);}

    .socials {margin-top: 1.5rem; display: flex; gap: 1rem; justify-content: center;}
    .socials a {color: var(--accent); font-size: 1.5rem; transition: transform 0.3s ease;}
    .socials a:hover {transform: scale(1.2);}

    .theme-toggle {
      position: fixed; top: 20px; right: 20px;
      background: var(--card-bg);
      border: none;
      padding: 0.6rem 0.9rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: var(--shadow);
      color: var(--text-color);
      transition: background 0.3s;
    }

    footer {margin-top: 2rem; font-size: 0.9rem; opacity: 0.7;}

    @media (max-width:768px) {
      h1 {font-size: 2.2rem;}
      p {font-size: 1rem;}
    }
  </style>
</head>
<body>

  <canvas id="particle-canvas"></canvas>

  <button class="theme-toggle" aria-label="Toggle Theme"><i class="fas fa-moon"></i></button>

  <div class="container">
    <h1>Aawart K C</h1>
    <p>Welcome to my digital home where you can explore my projects, blog, and the things I’m creating along the way. </p>

    

    <div class="card">
      <h2>Explore</h2>
      <div class="links">
        <a href="https://aawart.com.np">Portfolio</a>
        <a href="https://blog.aawart.com.np">Blog</a>
        <a href="https://y3tisec.github.io/">Y3ti@Sec</a>      
      </div>
    </div>

    <div class="socials">
      <a href="https://github.com/aawart-kc"><i class="fab fa-github"></i></a>
      <a href="https://www.instagram.com/chettriiiiiii"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-discord"></i></a>
      <a href="#"><i class="fas fa-envelope"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
    </div>

    <footer>© <span id="year"></span> NPX@Aawrt | All rights reserved</footer>
  </div>

<script>
  
  document.getElementById('year').textContent = new Date().getFullYear();


  const toggleBtn = document.querySelector('.theme-toggle');
  const icon = toggleBtn.querySelector('i');
  toggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('light-mode');
    if (document.body.classList.contains('light-mode')) {
      icon.classList.replace('fa-moon', 'fa-sun');
    } else {
      icon.classList.replace('fa-sun', 'fa-moon');
    }
  });

 
  const canvas = document.getElementById('particle-canvas');
  const ctx = canvas.getContext('2d');
  let particles = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  class Particle {
    constructor(){
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.vx = (Math.random() - 0.5) * 1.5;
      this.vy = (Math.random() - 0.5) * 1.5;
      this.size = 2 + Math.random() * 2;
    }
    draw(){
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(16,185,129,0.7)';  
      ctx.fill();
    }
    update(){
      this.x += this.vx;
      this.y += this.vy;
      if(this.x < 0 || this.x > canvas.width) this.vx *= -1;
      if(this.y < 0 || this.y > canvas.height) this.vy *= -1;
      this.draw();
    }
  }

  for(let i=0; i<80; i++){
    particles.push(new Particle());
  }

  function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p => p.update());
    requestAnimationFrame(animate);
  }
  animate();
</script>

</body>
</html>
